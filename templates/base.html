<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Artisan Project{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        /* Ensures the footer is at the bottom */
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures full viewport height */
        }
        .content {
            flex: 1; /* Pushes footer to the bottom */
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <div class="wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Connect To Artisan</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'artisan_list' %}">Artisan List</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register_artisan' %}">Register Artisan</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'request_service' %}">Request Service</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'view_requested_services' %}">Request Service List</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="content container my-4">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-light py-3 text-center mt-auto">
            <div class="container">
                <small>&copy; 2024 Artisan Finder. All Rights Reserved.</small>
            </div>
        </footer>
    </div>

</body>
</html>
